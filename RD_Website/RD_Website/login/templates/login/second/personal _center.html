{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- 上述meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'login/css/personal_center.css' %}" rel="stylesheet"/>
    <title>HEU谣言检测-注册</title>
      <link rel="shortcut icon" href="{% static 'login/image/index004.png'%}"/>{# 顶部导航栏图片 #}
  </head>
  <body>
    <div class="container">
        <li>用户ID：{{ user.user_id}}</li>
        <li>用户名：{{ user.user_name}}</li>
        <li>昵称：{{ user.user_nickname}}</li>
        <li>密码：{{ user.user_password}}</li>
        <li>邮箱：{{ user.user_email}}</li>
        <li>电话号：{{ user.user_phone}}</li>
        <li>创建时间：{{ user.user_c_time}}</li>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {#    以下三者的引用顺序是固定的#}
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>


  </body>
</html>
